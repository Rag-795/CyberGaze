<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self' http://localhost:5000">
    <title>Face Verification - CyberGaze</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --accent-primary: #00f5d4;
            --accent-secondary: #7b2cbf;
            --accent-gradient: linear-gradient(135deg, #00f5d4, #7b2cbf);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6a6a7a;
            --success: #00d26a;
            --danger: #ff4757;
            --border-color: rgba(255, 255, 255, 0.08);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            -webkit-app-region: drag;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: no-drag;
            transition: 0.15s ease;
        }

        .close-btn:hover {
            background: var(--danger);
            color: white;
        }

        .content {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .folder-info {
            text-align: center;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
            width: 100%;
        }

        .folder-info .label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .folder-info .path {
            font-size: 14px;
            color: var(--text-secondary);
            word-break: break-all;
        }

        .camera-container {
            position: relative;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--border-color);
            background: var(--bg-tertiary);
        }

        .camera-container.verifying {
            border-color: var(--accent-primary);
            animation: pulse-border 1.5s ease infinite;
        }

        .camera-container.success {
            border-color: var(--success);
        }

        .camera-container.failed {
            border-color: var(--danger);
        }

        @keyframes pulse-border {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(0, 245, 212, 0.4);
            }

            50% {
                box-shadow: 0 0 0 15px rgba(0, 245, 212, 0);
            }
        }

        .camera-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .camera-container canvas {
            display: none;
        }

        .status-text {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .status-text.success {
            color: var(--success);
        }

        .status-text.error {
            color: var(--danger);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.15s ease;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: var(--bg-primary);
        }

        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 0 20px rgba(0, 245, 212, 0.3);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .result-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            Face Verification Required
        </h1>
        <button class="close-btn" id="btn-close">
            <svg width="16" height="16" viewBox="0 0 12 12">
                <path d="M1 1L11 11M1 11L11 1" stroke="currentColor" stroke-width="2" />
            </svg>
        </button>
    </div>

    <div class="content">
        <div class="folder-info">
            <div class="label">Unlocking folder:</div>
            <div class="path" id="folder-path">Loading...</div>
        </div>

        <div class="camera-container" id="camera-container">
            <video id="verify-video" autoplay playsinline></video>
            <canvas id="verify-canvas"></canvas>
        </div>

        <div class="status-text" id="status-text">
            Position your face in the circle
        </div>

        <button class="btn btn-primary" id="btn-verify">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <polyline points="16 12 12 8 8 12" />
                <line x1="12" y1="16" x2="12" y2="8" />
            </svg>
            Verify & Unlock
        </button>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';

        let mediaStream = null;
        let folderPath = '';
        let ownerId = '';

        const elements = {
            video: document.getElementById('verify-video'),
            canvas: document.getElementById('verify-canvas'),
            cameraContainer: document.getElementById('camera-container'),
            folderPathEl: document.getElementById('folder-path'),
            statusText: document.getElementById('status-text'),
            btnVerify: document.getElementById('btn-verify'),
            btnClose: document.getElementById('btn-close'),
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            elements.btnClose.addEventListener('click', closeWindow);
            elements.btnVerify.addEventListener('click', verifyAndUnlock);

            // Receive data from main window
            if (window.electronAPI) {
                window.electronAPI.onVerificationData((data) => {
                    folderPath = data.folderPath;
                    ownerId = data.ownerId;
                    elements.folderPathEl.textContent = folderPath;
                    startCamera();
                });
            } else {
                // Development fallback
                setTimeout(startCamera, 500);
            }
        });

        async function startCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480, facingMode: 'user' }
                });
                elements.video.srcObject = mediaStream;
                elements.statusText.textContent = 'Position your face in the circle';
            } catch (error) {
                elements.statusText.textContent = 'Camera access denied';
                elements.statusText.classList.add('error');
            }
        }

        function stopCamera() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
        }

        async function verifyAndUnlock() {
            if (!mediaStream) return;

            try {
                elements.btnVerify.disabled = true;
                elements.cameraContainer.classList.add('verifying');
                elements.statusText.textContent = 'Verifying your face...';
                elements.statusText.className = 'status-text';

                // Capture frame
                const canvas = elements.canvas;
                const video = elements.video;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                const ctx = canvas.getContext('2d');
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
                ctx.drawImage(video, 0, 0);

                const imageData = canvas.toDataURL('image/jpeg', 0.9);

                // Verify face
                const verifyResult = await fetch(`${API_BASE_URL}/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: ownerId,
                        image: imageData
                    })
                }).then(r => r.json());

                if (!verifyResult.success || !verifyResult.verified) {
                    throw new Error(verifyResult.error || 'Face verification failed');
                }

                // Unlock folder
                const unlockResult = await fetch(`${API_BASE_URL}/unlock-folder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        path: folderPath,
                        user_id: ownerId,
                        verified: true
                    })
                }).then(r => r.json());

                if (!unlockResult.success) {
                    throw new Error(unlockResult.error || 'Failed to unlock folder');
                }

                // Success!
                elements.cameraContainer.classList.remove('verifying');
                elements.cameraContainer.classList.add('success');
                elements.statusText.innerHTML = '<div class="result-icon">✓</div>Folder unlocked successfully!';
                elements.statusText.classList.add('success');

                // Notify main window
                if (window.electronAPI) {
                    window.electronAPI.verificationSuccess({
                        folderPath,
                        folderName: folderPath.split(/[/\\]/).pop()
                    });
                }

                setTimeout(() => {
                    closeWindow();
                }, 1500);

            } catch (error) {
                console.error('Verification error:', error);
                elements.cameraContainer.classList.remove('verifying');
                elements.cameraContainer.classList.add('failed');
                elements.statusText.innerHTML = `<div class="result-icon">✗</div>${error.message}`;
                elements.statusText.classList.add('error');

                // Reset after delay
                setTimeout(() => {
                    elements.cameraContainer.classList.remove('failed');
                    elements.statusText.textContent = 'Try again - position your face in the circle';
                    elements.statusText.className = 'status-text';
                    elements.btnVerify.disabled = false;
                }, 2000);
            }
        }

        function closeWindow() {
            stopCamera();
            if (window.electronAPI) {
                window.electronAPI.closeVerification();
            }
        }
    </script>
</body>

</html>
